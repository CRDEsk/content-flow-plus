<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Stylized graphic element (spiraling bands) -->
  <g>
    <!-- Multiple curved bands creating 3D effect -->
    <ellipse cx="100" cy="30" rx="35" ry="8" fill="#4A90E2" opacity="0.9"/>
    <ellipse cx="100" cy="40" rx="38" ry="9" fill="#3A7BC8" opacity="0.85"/>
    <ellipse cx="100" cy="50" rx="40" ry="10" fill="#2E6BA8" opacity="0.8"/>
    <ellipse cx="100" cy="60" rx="38" ry="9" fill="#1E5A88" opacity="0.85"/>
    <ellipse cx="100" cy="70" rx="35" ry="8" fill="#154A78" opacity="0.9"/>
    <!-- Additional bands for depth -->
    <ellipse cx="100" cy="35" rx="36" ry="7" fill="#5AA0F2" opacity="0.7"/>
    <ellipse cx="100" cy="45" rx="39" ry="8" fill="#4A90E2" opacity="0.75"/>
    <ellipse cx="100" cy="55" rx="39" ry="8" fill="#3A7BC8" opacity="0.75"/>
    <ellipse cx="100" cy="65" rx="36" ry="7" fill="#2E6BA8" opacity="0.7"/>
  </g>
  <!-- WIPO text -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#5A7BA8" text-anchor="middle">WIPO</text>
</svg>

